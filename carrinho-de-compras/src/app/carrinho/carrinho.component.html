<p-card class="card">
    <div class="ui-card-title"> Carrinho de Compras</div>
    <form [formGroup]="formulario">
        <p-toolbar>
            <div class="p-col-12 p-md-6 p-lg-6 ui-fluid">
                <p-dropdown [options]="usuarios" placeholder="Selecione" optionLabel="nome" [showClear]="true"
                    filter="true" emptyFilterMessage="Nenhum usuÃ¡rio encontrado" formControlName="usuario"></p-dropdown>
            </div>
        </p-toolbar>
        <p-toolbar *ngIf="existsUser()">
            <div class="p-grid p-align-start">
                <div class="p-col-12 p-md-3 p-lg-3 p-xl-4 ui-fluid">
                    <h5>Itens<b>(*)</b></h5>
                    <p-dropdown [options]="itens" placeholder="Selecione" optionLabel="nome" [showClear]="true"
                        filter="true" emptyFilterMessage="Nenhum item encontrado" formControlName="item">
                    </p-dropdown>
                </div>
                <div class="p-col-12 p-md-3 p-lg-3 p-xl-4 ui-fluid">
                    <h5>Quantidade<b>(*)</b></h5>
                    <input id="quantidade" required type="number" pInputText formControlName="quantidade">
                </div>
                <div class="p-col-11 p-md-2 p-lg-2 p-xl-1 ui-fluid">
                    <button pButton type="button" (click)="add()" icon="pi pi-plus"></button>
                </div>
            </div>
            <div [formControlName]="carrinho">
            <div  class="p-grid p-align-end p-justify-end">
                    <p-table [columns]="cols" [value]="produtos">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                                <th></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-car let-columns="columns">
                            <tr>
                                <td *ngFor="let col of columns">
                                    {{car[col.field]}}
                                </td>
                                <td>
                                    <button pButton (click)="add(car)" type="button" icon="pi pi-plus"></button>
                                </td>
                                <td>
                                    <button pButton type="button" (click)="deleteItem(car)" icon="pi pi-trash"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    </div>
            </div>
        </p-toolbar>
    </form>
</p-card>
